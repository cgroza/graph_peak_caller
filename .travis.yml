
language: python
python:
    - "3.5"


before_install:
    - sudo apt-get install -y python3-nose
    - git clone https://github.com/uio-cels/OffsetBasedGraph.git
    - cd OffsetBasedGraph && git checkout develop && pip install .
    - cd
    - git clone https://github.com/uio-bmi/pyvg.git
    - cd pyvg
    - pip install .
    - pwd
    - cd

install:
    - cd uio-bmi/graph_peak_caller
    - pip install .

script:
    cd tests && nosetests3